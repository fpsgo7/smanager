<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='../dist/index.global.js'></script>
<script>
  let allEvents = "";

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    // Ajax 요청
    fetch('../../fullcalendar.do')
      .then(result => result.json()) //  문자열 -> 자바스크립트 객체
      .then(result => {
        console.log(result);
        allEvents = result; // ajax 완료
        // calendar 그리기
        var calendar = new FullCalendar.Calendar(calendarEl, {
          headerToolbar: {
            left: 'prev,next,today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
          },
          initialDate: new Date(),
          navLinks: true, // can click day/week names to navigate views
          selectable: true,
          selectMirror: true,
          // 일정 추가
          select: function(arg) {
            var title = prompt('일정을 등록하세요..');
            if (title) {
              console.log(arg);// 사용하기위한 arg 확인
              let start = arg.startStr;
              let end = arg.endStr;
              start = arg.allDay ? start : start.substring(0,19);
              end = arg.allDay ? end : end.substring(0,19);
              // ajax
              fetch('../../addSchedule.do?title='+title+'&start='+start+'&end='+end)
              .then(result => result.json())
              .then(result => {
                if(result.retCode == "Success"){
                  calendar.addEvent({
                    title: title,
                    start: arg.start,
                    end: arg.end,
                    allDay: arg.allDay
                  })
                  alert("일정추가가 성공하였습니다.");
                }else if(result.retCode == "Exist"){
                  alert("중복된 일정입니다.");
                }else{
                  alert("일정추가가 실패하였습니다.");
                }
              })
              .catch(err=> {
                console.error(err);
              });
            }
            calendar.unselect()
          },
          // 일정 삭제
          eventClick: function(arg) {
            if (confirm('해당 일정을 삭제하시겠습니까?')) {
              arg.event.remove()
            }
          },
          editable: true,
          dayMaxEvents: true, // allow "more" link when too many events
          events: allEvents
        });
        calendar.render(); 
        // 달력 그리기 끝
      })
      .catch(err=> {
        console.error(err);
      });
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
