<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(function () {
      // addLast append 사용
      $('#addLast').on('click',function(){
        let tr = $('<tr/>');
        let td1 = $('<td/>').html('<input name="choice" type="radio">');
        let td2 = $('<td/>').html($('#userId').val());
        let td3 = $('<td/>').html($('#userName').val());
        let td4 = $('<td/>').html($('#userAge').val());
        tr.append(td1,td2,td3,td4);
        $('tbody').append(tr);
      });
      // addFirst prepend 사용
      $('#addFirst').on('click',function(){
        let tr = $('<tr/>');
        let td1 = $('<td/>').html('<input name="choice" type="radio">');
        let td2 = $('<td/>').html($('#userId').val());
        let td3 = $('<td/>').html($('#userName').val());
        let td4 = $('<td/>').html($('#userAge').val());
        tr.append(td1,td2,td3,td4);
        $('tbody').prepend(tr);
      });

      // addSelected 선택된 요소 다음에 추가
      $('#addSelected').on('click',function(){
        // tr 객체 만들기
        let tr = $('<tr/>');
        // let td1 = $('<td/>').html('<input name="choice" type="radio">');
        // 위 방법대신 아래 방법도 된다.
        let td1 = $('<td/>').append($('<input/>').attr('type','radio').attr('name','choice'));
        let td2 = $('<td/>').html($('#userId').val());
        let td3 = $('<td/>').html($('#userName').val());
        let td4 = $('<td/>').html($('#userAge').val());
        tr.append(td1,td2,td3,td4);

        // 타깃 찾기
        let target = $('tbody input[type="radio"]:checked').parent().parent();

        target.after(tr);// 선택 요소의 다음에 위치
        //target.before(tr); // 선택 요소의 이전에 위치
      });

      // clone 복제하기
      $('clone').on('click', function(){
        // 타깃 찾기
        let target = $('tbody input[type="radio"]:checked').parent().parent();
        // 타깃에서 값 구하기
        console.log(target);

        // tr 객체 만들기
        let tr = $('<tr/>');
        let td1 = $('<td/>').append($('<input/>').attr('type','radio').attr('name','choice'));
        let td2 = $('<td/>').html($('#userId').val());
        let td3 = $('<td/>').html($('#userName').val());
        let td4 = $('<td/>').html($('#userAge').val());
        tr.append(td1,td2,td3,td4);
        target.after(tr);// 선택 요소의 다음에 위치
      })
    });  
  </script>
</head>

<body>
  <div id="users">
    ID:<input type="text" id="userId">
    Name:<input type="text" id="userName">
    Age:<input type="text" id="userAge">
  </div>
  <div class="button">
    <button id="addLast">마지막에추가</button>
    <button id="addFirst">처음에추가</button>
    <button id="addSelected">선택된요소의다음에추가</button>
    <button id="clone">복제</button>
  </div>
  <hr>
  <div id="show">
    <table class="table">
      <thead>
        <tr>
          <th>선택</th>
          <th>id</th>
          <th>name</th>
          <th>age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input name="choice" type="radio"></td>
          <td>101</td>
          <td>Hong</td>
          <td>22</td>
        </tr>
        <tr>
          <td><input name="choice" type="radio"></td>
          <td>102</td>
          <td>Hwang</td>
          <td>23</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
